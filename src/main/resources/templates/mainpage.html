                    <a th:href="@{'/' + ${discountPost.postId}}" th:title="${discountPost.title}">

            						th:src="@{'/image/'+${discountPost.image}}" th:alt="${discountPost.title}" style="height: 200px;">

            						th:src="@{/image/no_image.png}" th:alt="${discountPost.title}" style="height: 200px;">
                    </a>
                    <h3>
                      <a class="post-title" th:text="${discountPost.title}" th:href="@{'/' + ${discountPost.postId}}"
                       th:title="${discountPost.title}" style="overflow-y: hidden;">
                      </a>
                    </h3>
                  </div>

                </div>
              </div>
            </div>
            <script type="text/javascript">
              $(document).ready(function() {
                $('.owl-carousel').owlCarousel({
                  loop: false,
                });
              });
            </script>

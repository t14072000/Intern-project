<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"></html>

<head th:include="adminFragments :: admin-head" th:with="title='Register'" />

<body>
  <div class="main-wrapper">

      <div class="preloader">
          <div class="lds-ripple">
              <div class="lds-pos"></div>
              <div class="lds-pos"></div>
          </div>
      </div>

      <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative">
          <div class="auth-box row" style="width: 1000px; max-width:1000px">
              <div class="col-lg-7 col-md-5 modal-bg-img" style="padding-left: 0;">
                <img style="width: 100%; height: 100%;" th:src="@{/image/login.jpg}">
              </div>
              <div class="col-lg-5 col-md-7 bg-white">
                  <div class="p-3">
                      <h2 class="mt-3 text-center">Register</h2>
                      <form id="register-form" class="mt-4" th:action="@{register}" method="POST" th:object="${admin}">
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="form-group">
                                      <label class="text-dark">Username</label>
                                      <input class="form-control" type="text" th:field="*{username}"
                                          placeholder="Enter your username" name="username">
                                      <label for="username" generated="true" class="error" style="display: none; margin-bottom: 0;"></label>
                                  </div>
                              </div>
                              <div class="col-lg-12">
                                  <div class="form-group">
                                      <label class="text-dark">Password</label>
                                      <input class="form-control" type="password" id="password" th:field="*{password}"
                                          placeholder="Enter your password" name="password">
                                      <label for="password" generated="true" class="error" style="display: none; margin-bottom: 0;"></label>
                                  </div>
                              </div>
                              <div class="col-lg-12">
                                  <div class="form-group">
                                      <label class="text-dark">Confirm Password</label>
                                      <input class="form-control" type="password"
                                          placeholder="Confirm your password" name="confirmPassword">
                                      <label for="confirmPassword" generated="true" class="error" style="display: none; margin-bottom: 0;"></label>
                                  </div>
                              </div>
                              <div class="col-lg-12 text-center">
                                  <button type="submit" class="btn btn-block btn-dark">Register</button>
                              </div>
                              <div class="col-lg-12 text-center mt-3">
                                    Go back to <a th:href="@{/admin/dashboard}" class="text-danger">dashboard</a>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <style th:inline="text">
          .auth-wrapper{
              background: url([[@{/admin-template/assets/images/big/auth-bg.jpg}]])
                          no-repeat center center;
          }
      </style>
  </div>
  <script th:src="@{/js/validation/validateRegister.js}"></script>
  <script th:src="@{/js/ajax/register.js}"></script>
  <div th:include="adminFragments :: admin-script" />
</body>

</html>
